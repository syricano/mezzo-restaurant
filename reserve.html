<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <title>Mezzo Restaurant</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Mezzo Restaurant</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="reserve.html">Reserve a Table</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                 
                 
                </ul>
                <form class="d-flex" role="search">
                    <a href="signup.html" class="btn btn-primary" role="button">Sign up</a>
                    &nbsp;
                    <a href="login.html" class="btn btn-primary" role="button">Login</a>

                </form>
              </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="col-lg-5 m-auto d-block">
            
        <form class="row gy-2 gx-3 align-items-center">
            <div class="form-group">
              <label  for="autoSizingInput">Name</label>
              <input type="text" class="form-control" id="autoSizingInput" placeholder="Enter your name here" required>
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-regular">Email</label>
                <input type="email" name="email" class="form-control" id="email" autocomplete="off" required/>
                <span id="emailids" class="text-danger font-weight-regular"></span>
            </div>
            <div class="form-group">
                <label for="phone" class="font-weight-regular">Mobile Phone</label>
                <input type="text" name="phone" class="form-control" id="phone" autocomplete="off" required/>
                <span id="mobileno" class="text-danger font-weight-regular"></span>
            </div>
          
            <div class="form-group">
              <label  for="autoSizingSelect">Number of guests</label>
              <select class="form-select" id="autoSizingSelect">
                <option selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                
              </select>
            </div>
            <div class="form-group">
                <label for="date" class="font-weight-regular">When</label>
                <input type="datetime-local" name="date" class="form-control" id="date" autocomplete="off" required/>
                <span id="dateids" class="text-danger font-weight-regular"></span>
            </div>
         
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

     


    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
