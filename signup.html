<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Mezzo Restaurant</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Menu</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="#">Reserve a Table</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <a href="signup.html" class="btn btn-primary" role="button">Sign up</a>
                    &nbsp
                    <a href="login.html" class="btn btn-primary" role="button">Login</a>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <br>
            <div class="col-lg-5 m-auto d-block">
                <form action="#" onsubmit="return validation()" class="bg-light">
                    <div class="form-group">
                        <label for="name" class="font-weight-regular">Name</label>
                        <input type="text" name="name" class="form-control" id="name" autocomplete="off" />
                        <span id="Name" class="text-danger font-weight-regular"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="font-weight-regular">Email</label>
                        <input type="email" name="email" class="form-control" id="email" autocomplete="off" />
                        <span id="emailids" class="text-danger font-weight-regular"></span>
                    </div>
                    <div class="form-group">
                        <label for="user" class="font-weight-regular">Username</label>
                        <input type="text" name="user" class="form-control" id="user" autocomplete="off" />
                        <span id="username" class="text-danger font-weight-regular"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="font-weight-regular">Mobile Phone</label>
                        <input type="text" name="phone" class="form-control" id="phone" autocomplete="off" />
                        <span id="mobileno" class="text-danger font-weight-regular"></span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-regular">Password</label>
                        <input type="password" name="password" class="form-control" id="password" autocomplete="off" />
                        <span id="passwords" class="text-danger font-weight-regular"></span>
                    </div>
                    <div class="form-group">
                        <label for="cpass" class="font-weight-regular">Confirm Password</label>
                        <input type="password" name="cpass" class="form-control" id="cpass" autocomplete="off" />
                        <span id="confpass" class="text-danger font-weight-regular"></span>
                    </div>
                    <input type="submit" name="submit" value="sign up" class="btn btn-primary" />
                    <br>
                    &emsp;&emsp;Already have an account?
                    <a href="login.html">Login to yor account</a>
                </form>
                <br><br><br>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
