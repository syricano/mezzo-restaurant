<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
  <title>Mezzo Restaurant</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Mezzo Restaurant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="book.html">Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>


          </ul>
          <form class="d-flex" role="search">
            <a href="signup.html" class="btn btn-primary" role="button">Sign up</a>
            &nbsp;
            <a href="login.html" class="btn btn-primary" role="button">Login</a>

          </form>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <!-- Contact 1 - Bootstrap Brain Component -->
    <section class="bg-light py-3 py-md-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
            <h2 class="mb-4 display-5 text-center">Reserve a Table</h2>
            <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-lg-center">
          <div class="col-12 col-lg-9">
            <div class="bg-white border rounded shadow-sm overflow-hidden">

              <form action="#!">
                <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                  <div class="col-12">
                    <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-envelope" viewBox="0 0 16 16">
                          <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                        </svg>
                      </span>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-telephone" viewBox="0 0 16 16">
                          <path
                            d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                        </svg>
                      </span>
                      <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                  </div>
                      <div class="col-12">
                        <label for="autoSizingSelect">Number of guests</label>
                        <select class="form-select" id="autoSizingSelect">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>

                        </select>
                      </div>
                      <div class="col-4">
                        <div class="row col-12">
                          <h1>Select Time</h1>
                        </div>
                        <div id="list-example" class="list-group">
                          <a class="list-group-item list-group-item-action" href="#list-item-1">12:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-2">12:30</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-3">13:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-4">13:30</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-5">14:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-6">14:30</a>
                        </div>
                        <div id="list-example" class="list-group">
                          <a class="list-group-item list-group-item-action" href="#list-item-7">15:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-8">15:30</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-9">16:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-10">16:30</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-11">17:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-12">17:30</a>
                        </div>
                        <div id="list-example" class="list-group">
                          <a class="list-group-item list-group-item-action" href="#list-item-13">18:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-14">18:30</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-15">19:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-16">19:30</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-17">20:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-18">20:30</a>
                        </div>
                        <div id="list-example" class="list-group">
                          <a class="list-group-item list-group-item-action" href="#list-item-19">21:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-20">21:30</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-21">22:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-22">22:30</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-23">23:00</a>
                          <a class="list-group-item list-group-item-action" href="#list-item-24">23:30</a>
                        </div>
                        
                      </div>
                  <div class="col-12">
                    <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">Book</button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer>

  </footer>
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
